spring.datasource.url=jdbc:h2:~/bookorderforcustomers;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.data.mongodb.uri=mongodb://localhost:27017/bookorderforcustomers
spring.data.mongodb.database=bookorderforcustomers
server.port=8091
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.reading.is.good=TRACE